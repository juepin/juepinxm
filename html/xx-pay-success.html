<script type="text/javascript">

//兼容火狐、IE8

//显示遮罩层

function showMask(){
	$("#mask").css("height",$(document).height());
	$("#bgshare").css("display","block");
	$("#mask").css("width",$(document).width());
	$("#mask").show();
}

//隐藏遮罩层
function hideMask(){
	$("#mask").css("height",0);
	$("#bgshare").css("display","none");
	$("#mask").css("width",0);
	$("#mask").hide();
}
