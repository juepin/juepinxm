<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="x5-orientation" content="portrait | landscape" />
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true" />
	<meta name="full-screen" content="yes">
	<meta name="format-detection" content="telephone=no, email=no" />
	<title>zhuce1</title>
	<script src="../js/rem.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	<link rel="stylesheet" href="../css/zjj-zhuce1.css">
	<script src="../js/zjj-zhuce.js"></script>
</head>
<body>
	<!-- 顶部开始 -->
	<div class="header">
		<div class="leimu1">
			<div><a href=""></a></div>
			<div>·注·册·</div>
			<div><a href=""></a></div>
		</div>
	</div>
	<!-- 顶部结束 -->
	<div class="box">
		<!-- 登录框开始 -->
		<div class="login-box">
			<form action="" id="loginform">
				<div class="logo"></div>
				<div class="user">
					<div class="yuan1"></div>
					<div class="yuan2"></div>&nbsp;
					用户名<input type="text"  name="user" placeholder="请输入账号，邮箱，手机号">
					
				</div>
				<div class="line-box">
					<div class="ldian"></div>
					<div class="line"></div>
					<div class="rdian"></div>
					
				</div>
				<div class="user">
					<div class="yuan1"></div>
					<div class="yuan2"></div>&nbsp;
					手机号<input type="text"  name="phone" placeholder="请输入您的11位手机号码">
				
				</div>
				<div class="line-box">
					<div class="ldian"></div>
					<div class="line"></div>
					<div class="rdian"></div>
					
				</div>
				<div class="user">
					<div class="yuan1"></div>
					<div class="yuan2"></div>&nbsp;
					密&nbsp;&nbsp;&nbsp;码<input type="password" name="pass" placeholder="请输入您的密码" required id="pass">
					
				</div>
				<div class="line-box">
					<div class="ldian"></div>
					<div class="line"></div>
					<div class="rdian"></div>
			
				</div>
				<div class="user">
					<div class="yuan1"></div>
					<div class="yuan2"></div>&nbsp;
					确认密码<input type="password" name="sure" placeholder="请输入您的密码" required>
					
				</div>
			</form>
		</div>
		<!-- 是否记住密码开始 -->
		<div class="remember">
				<div class="releft">
					<div class="dian"></div>
					<span>记住密码</span><span>|</span>
					<div class="select">
						<div class="button"></div>
					</div>
				</div>
				<div class="reright">忘记密码？</div>
		</div>
		<!-- 是否记住密码结束 -->
		<a href="script:;" id="gou"><div class="login" type="submit" id="login"></div></a>
		<!-- <input type="submit" id="login"> -->
		<div class="otherway">
				<div class="othtitle">
					<div class="title1">
						<div class="hline"></div>
						<h5>其他注册方式</h5>
						<div class="hline"></div>
					</div>
				</div>
		</div>
		<!-- 登录框结束 -->
</body>
</html>
