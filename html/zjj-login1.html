<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="x5-orientation" content="portrait | landscape" />
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true" />
	<meta name="full-screen" content="yes">
	<meta name="format-detection" content="telephone=no, email=no" />
	<title>login1</title>
	<script src="../js/rem.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	<link rel="stylesheet" href="../css/zjj-login1.css">
</head>
<body>
	<!-- 顶部开始 -->
	<div class="header">
		<div class="leimu1">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="logo"></div>
	</div>
	<!-- 顶部结束 -->
	<div class="box">
		<!-- 登录框开始 -->
		<div class="login-box">
			<form action="" id="loginform">
				<div class="user">
					<div class="yuan1"></div>
					<div class="yuan2"></div>&nbsp;
					用户名<input type="text"  name="user" placeholder="请输入账号，邮箱，手机号">
				</div>
				<div class="line-box">
					<div class="ldian"></div>
					<div class="line"></div>
					<div class="rdian"></div>
				</div>
				<div class="user">
					<div class="yuan1"></div>
					<div class="yuan2"></div>&nbsp;
					密&nbsp;&nbsp;&nbsp;码<input type="password" name="pass" placeholder="请输入您的密码">
				</div>
				
			</form>
		</div>
		<!-- 登录框结束 -->

		<!-- 是否记住密码开始 -->
		<div class="remember">
				<div class="releft">
					<div class="dian"></div>
					<span>记住密码</span><span>|</span>
					<div class="select">
						<div class="button"></div>
					</div>
				</div>
				<div class="reright">忘记密码？</div>
		</div>
		<!-- 是否记住密码结束 -->

		<button class="login" type="submit" id="login"></button>
		<div class="otherway">
				<div class="othtitle">
					<div class="title1">
						
						<h5>其他登录方式</h5>
					</div>
					<div class="title2">
						<div class="hline"></div>
						
						<div class="hline"></div>
						<h6>ANOTHER OF WAYS</h6>
					</div>
					
				</div>
				<div class="ways">
					<div><img src="../img/zjj-qq.png" alt=""></div>
					<div><img src="../img/zjj-weixin.png" alt=""></div>
					<div><img src="../img/zjj-more.png" alt=""></div>
				</div>
		</div>
	</div>

</body>
</html>
<script src="../js/zjj-login1.js"></script>
