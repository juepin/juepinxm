<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../css/yy-sp.css">
</head>
<body>
<div class="swiper-container">
    <div class="parallax-bg" style="background-image:url(../img/creat/bg_02.png)" data-swiper-parallax="-33.3333%"></div>
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="title" data-swiper-parallax="-100">
                <img src="../img/41.png" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="title" data-swiper-parallax="-100">
                <img src="../img/42.png" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="title" data-swiper-parallax="-100">
                <img src="../img/43.png" alt="">
                <div class="btn">
                    立即体验
                </div>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
</div>
</body>
</html>
<script src="../js/rem.js"></script>

<script src="../js/jquery.js"></script>
<script src="../js/swiper.js"></script>
<script src="../js/yy-sp.js"></script>
